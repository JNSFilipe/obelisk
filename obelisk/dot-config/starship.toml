[os]
disabled = false

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
format = '\[[$path]($style)[$read_only]($read_only_style)\]'
style = "bold red"
read_only = " 󰌾"
truncation_length = 5
truncation_symbol = "~/..../"
truncate_to_repo = false

[hostname]
format = "[$hostname $ssh_symbol](bold blue)"
ssh_only = false
ssh_symbol = " "

[username]
format = "[$user](bold blue)"
show_always = true
